<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Web Assistant</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      padding: 12px;
      width: 240px;
    }
    label {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 4px;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      cursor: pointer;
    }
    .ok {
      color: #07a45f;
      font-size: 12px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h3 style="margin:0 0 8px;">AI Web Assistant</h3>

  <!-- API key input -->
  <label>OpenAI API Key:</label>
  <input id="key" type="password" placeholder="sk-..." />

  <!-- Model selector -->
  <label>Model:</label>
  <select id="model">
    <option value="gpt-4o-mini">gpt-4o-mini</option>
    <option value="gpt-4o">gpt-4o</option>
    <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
  </select>

  <!-- Save button -->
  <button id="save">Save</button>

  <!-- Status message -->
  <div class="ok" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
